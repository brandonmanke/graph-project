<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Discrete Math Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="cytoscape.min.js"></script>
</head>
<body>
    <div id="slide-menu">
        <div>
            <h2>Menu</h2>
            <div class="bar"></div>
            <ul class="list">
                <li>
                    <div class="button" id="example">
                        <p>Example Graph</p>
                    </div>
                </li>
                <li>
                    <div class="button" id="random">
                        <p>Random Graph</p>
                    </div>
                </li>
                <div class="bar"></div>
                <li>
                    <div class="input">
                        <p>Edge Weights: </p>
                        <div>
                            <p>Min: </p>
                            <input type="text" name="min weight" id="min-w">
                        </div>
                        <br>
                        <div>
                            <p>Max: </p>
                            <input type="text" name="max weight" id="max-w">
                        </div>
                    </div>
                </li>
                <div class="bar"></div>
                <li>
                    <div class="input">
                        <p>Path Input: </p>
                        <div>
                            <p>1st Vertex: </p>
                            <input type="text" name="1st vertex" id="2nd-v">
                        </div>
                        <br>
                        <div>
                            <p>2nd Vertex: </p>
                            <input type="text" name="1st vertex" id="1st-v">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="wrapper">
        <div id="header">
            <h1 id="title">Graph Algorithm Visualization</h1>
            <div class="icon" id="settings">
                <img alt="settings" src="img/settings.svg">
            </div>
            <div class="icon" id="x">
                <img src="img/x.svg">
            </div>
        </div>
        <div id="cy"></div>
        <div id="footer">
            <div id="description">
                Click two nodes to find the approximate shortest path between them.
            </div>
            <div id="path-text" class="hide"></div>
        </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
